    <mat-card-header>
        <mat-card-title>{{ drink.name }}</mat-card-title>
        <mat-card-subtitle>{{ drink.comment }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content class="drink-card-content">
        <div class="drink-icon-div">
            <img [src]="iconSrc" alt="" />
        </div>
        <h2 class="card-text">{{ drink.price }}â‚¬</h2>
    </mat-card-content>
    <mat-card-footer>
        <div
            class="card-img-bottom"
            [style]="'background-color: ' + this.drink.color"
        ></div>
    </mat-card-footer>
</mat-card>
